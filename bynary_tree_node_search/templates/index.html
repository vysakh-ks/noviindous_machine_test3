<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
    
        </div>
      </nav>
      <h2 class=>Add Node</h2>
      <div class='w-25 position-relative d-flex justify-content-center'>
        <form action="{% url 'add_node' %}" method='POST'>
            {% csrf_token %}
            <div class="mb-3">
            <select class="form-select" name='parent' aria-label="Default select example">
                <option selected>Select Parent</option>
                {% for n in node  %}
                <option value="{{n.name}}">{{n.name}}</option>
                {% endfor %}
              </select>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1"  class="form-label">Node Name</label>
              <input type="text" class="form-control" name="name" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
              <div class="mb-3">
              <select class="form-select" name="position" aria-label="Default select example">
                <option selected>Select position</option>
                <option value="Left">Left</option>
                <option value="Right">Right</option>
        
              </select>
            </div>
   
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
    <hr>
    <h2>Search Node</h2>
    <div class='w-25 position-relative d-flex justify-content-center'>
        <form action="{% url 'search_node' %}" method='POST'>
            {% csrf_token %}
            <div class="mb-3">

            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1"  class="form-label">Node Name</label>
              <input type="text" class="form-control" placeholder="Enter Node.." name="name" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
              <div class="mb-3">
              <select class="form-select" name="position" aria-label="Default select example">
                <option selected>Select position</option>
                <option value="Left">Left</option>
                <option value="Right">Right</option>
        
              </select>
            </div>
   
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
